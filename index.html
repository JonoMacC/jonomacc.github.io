<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<!-- initialize AR scene -->	
   <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
<!-- define assets -->
<a-assets>
   <img id="excavate" src="https://cdn.rawgit.com/JonoMacC/git-galore/master/excavations-4.jpg">
    <img id="romantext" src="https://cdn.rawgit.com/JonoMacC/git-galore/master/roman_woman_text.PNG">
   <img id="church" src="https://cdn.rawgit.com/JonoMacC/git-galore/master/Christ_Church_exterior%2C_Spitalfields%2C_London%2C_UK_-_Diliff.jpg">
   <img id="churchtext"
src="https://cdn.rawgit.com/JonoMacC/git-galore/master/church_text.PNG">
   <img id="copperplate" src="https://cdn.rawgit.com/JonoMacC/git-galore/master/Copperplate_map_Moorfields.jpg">
   <img id="copperplatetext"
src="https://cdn.rawgit.com/JonoMacC/git-galore/master/copperplate_text.PNG">
</a-assets>
<!-- setup scene for Spitalfields Roman Woman coffin -->	
		<a-marker preset='custom' type='pattern'     url='https://cdn.rawgit.com/JonoMacC/git-galore/master/scallop_shell.patt'>
          <a-image
  src="#romantext"
  width="2" 
  height="2"
  position="0 0 0"
  rotation="-90 0 0"
         >    
         </a-image>
      <a-image
   src="#excavate"  
   height="2"
   width="0.72"
   material="color: #A7FF82; opacity: 0.5"
   position="2 0.5 0"
   rotation="-90 0 0">
      </a-image>
      </a-marker>
<!-- setup scene for copperplate map windmills -->      
      <a-marker preset='custom' type='pattern' url='https://cdn.rawgit.com/JonoMacC/git-galore/master/windmill.patt'>
        <a-image
  src="#copperplatetext" 
  width="2"
  height="2"
  position="0 0 0"
  rotation="-90 0 0"
   >
 </a-image>
      <a-image
   src="#copperplate" 
   width="2.78" 
   height="2"
   material="color: #A7FF82; opacity: 0.5"
   position="2 0.5 0"
   rotation="-90 0 0">
      </a-image>
      </a-marker>
<!-- setup scene for christ church spitalfields -->      
      <a-marker preset='custom' type='pattern' url='https://cdn.rawgit.com/JonoMacC/git-galore/master/church_spire.patt'>
        <a-image
  src="#churchtext"  
  width="2"
  height="2"
  position="0 0 0"
  rotation="-90 0 0" 
  ></a-image>
      <a-image
   src="#church" 
   width="1.09" 
   height="2"
   material="color: #A7FF82; opacity: 0.5"
   position="2 0.5 0"
   rotation="-90 0 0">
      </a-image>
      </a-marker>
      <a-entity camera></a-entity>
	</a-scene>
</body>
